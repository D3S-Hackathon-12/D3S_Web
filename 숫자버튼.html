<!DOCTYPE html>
<html>
<meta charset="EUC-KR">
<style>
    #table {
        margin-left: 800px;
        margin-top: 200px;
        width: 300px;
        height: 500px;
    }
    #table tr > td {
        width: calc(100% / 3);
    }


</style>
<form name="form">
    <table id="table" width="200" border="0" bgcolor="black">
        <tr>
        <tr>
            <td colspan="3" height="10">
            </td>
        </tr>
        <tr align="center">
            <td colspan="3"><input type="text" name="type" size="40" height="8"></td>
        </tr>
        <tr>
            <td colspan="3" height="6">
            </td>
        </tr>


        <tr align="center">
            <td height="4"><input type="button" value="    1    " onclick="form.type.value+='1'"></td>
            <td height="4"><input type="button" value="    2    " onclick="form.type.value+='2'"></td>
            <td height="4"><input type="button" value="    3    " onclick="form.type.value+='3'"></td>
        </tr>

        <tr align="center">
            <td height="4"><input type="button" value="    4    " onclick="form.type.value+='4'"></td>
            <td height="4"><input type="button" value="    5    " onclick="form.type.value+='5'"></td>
            <td height="4"><input type="button" value="    6    " onclick="form.type.value+='6'"></td>
        </tr>
        <tr align="center">
            <td height="4"><input type="button" value="    7    " onclick="form.type.value+='7'"></td>
            <td height="4"><input type="button" value="    8    " onclick="form.type.value+='8'"></td>
            <td height="4"><input type="button" value="    9    " onclick="form.type.value+='9'"></td>

        </tr>

        <tr align="center">

            <td rowspan="2" width="50" height="2"><input type="button" value="OK" style="height:30px" >
            </td>
        </tr>

    </table>
</form>
</body>

</html>
