<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="button.css">
    <title>Button</title>
  </head>
  <body>
    <div id="card">
      <form method="post">
        <table id="num_table" cellspacing="10px">
          <tr>
            <td colspan="3"><input type="text" id="number" name="number" value="" readonly></td>
          </tr>
          <tr>
            <td id="btn1">1</td>
            <td id="btn2">2</td>
            <td id="btn3">3</td>
          </tr>
          <tr>
            <td id="btn4">4</td>
            <td id="btn5">5</td>
            <td id="btn6">6</td>
          </tr>
          <tr>
            <td id="btn7">7</td>
            <td id="btn8">8</td>
            <td id="btn9">9</td>
          </tr>
          <tr>
            <td colspan="3"><input type="submit" value="OK" id="submit_button"></td>
          </tr>
        </table>
      </form>
    </div>
    <button type="button" id="admin_button">관리자</button>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="button.js"></script>
  </body>
</html>
